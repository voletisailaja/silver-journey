<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>HTML Forms</title>
    </head>
  <body>
    <form id="myForm" onsubmit="myFunction(); return false;"required>
    <div class="container">
      <div class="row-4">
       <h><strong>HTML Forms</strong></h>
      <br>
      <br>
     <label>Name</label>
    <br>
    <br>
    <input type="text" placeholder="First Name" id="First Name">
    <input type="text" placeholder="Last Name" id="Last Name">
    <br>
    <br>
    <label>Address</label>
    <br>
    <br>
    <input type="text" placeholder="Address" id="Address">
    <br>
    <br>
    <label>Pincode</label>
    <br>
    <br>
    <input type="text" placeholder="Pincode" id="Pincode">
    <br>
    <br>
    <label>Gender</label>
    <br>
    <br>
    
    <input type="text" id="Gender" placeholder="Gender">
    
    <br>
    <br>
    <label>Food</label>
    <br>
   <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="pl" value="SouthIndian">
        <label class="form-check-label" id="Food1" for="inlineCheckbox1">SouthIndian</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="pl" value="NorthIndian">
        <label class="form-check-label" id="Food2"  for="inlineCheckbox2">NorthIndian</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="pl" value="Western">
        <label class="form-check-label" id="Food3"  for="inlineCheckbox3">Western</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" name="pl" value="Mexican">
        <label class="form-check-label" id="Food4" for="inlineCheckbox4">Mexican</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" name="pl" value="Chinese">
        <label class="form-check-label" id="Food5" for="inlineCheckbox5">Chinese</label>
      </div>
   <br>
    <br>
    <label>State</label>
    <br>
    <br>
   <input type="text" id="State" placeholder="State">
    <br>
    <br>
    <label>Country</label>
    <br>
    <br>
        <input type="text" placeholder="Country" id="Country">
        <br>
        <br>
    
          <input type="submit" class="btn btn-success"></button>
  <br>
    <p>Table</p>
    
    <table class="table table-bordered table" id="Table">
      <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Address</td>
        <td>Pincode</td>
        <td>Gender</td>
        <td>Food</td>
        <td>State</td>
        <td>Country</td>
        </tr>
      <br>
      <br>
    
          </div>
    <script src="script.js"></script>
    </body>
      </html>
